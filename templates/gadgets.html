    <script type="text/javascript">
    
    function validateForm() {
    var x = document.forms["letKnow"]["eemail"].value;
    if (x == "") {
        return false;
    }

}
</script>

  <!-- START BODY -->
  <body class="nomobile">

    <!-- START HEADER -->
    <section id="header">
        <div class="container">
            <header>
                <!-- HEADLINE -->
                <h1 data-animated="GoIn"><b>GADGETS</b> are coming soon...</h1>
            </header>
            <!-- START TIMER -->
            <div id="timer" data-animated="FadeIn">
                <p id="message1">THIS SECTION IS NOT READY YET...</p>
                <div id="days" class="timer_box"> 365</div>
                <div id="hours" class="timer_box">13</div>
                <div id="minutes" class="timer_box">52</div>
                <div id="seconds" class="timer_box">20</div>
            </div>
            <!-- END TIMER -->
            <div class="col-lg-4 col-lg-offset-4 mt centered">
            	<h4>LET ME KNOW WHEN YOU LAUNCH</h4>
				<form class="form-inline" role="form" name="letKnow" method="POST" onsubmit="return validateForm()">
				  <div class="form-group">
				    <label class="sr-only" for="exampleInputEmail2">Email address</label>
				    <input type="email" class="form-control" id="exampleInputEmail2" placeholder="Enter email" name="eemail">
				  </div>
				  <button type="submit" class="btn btn-info">Submit</button>
				</form>            
			</div>
            
        </div>
        <!-- LAYER OVER THE SLIDER TO MAKE THE WHITE TEXTE READABLE -->
        <div id="layer"></div>
        <!-- END LAYER -->
        <!-- START SLIDER -->
        <div id="slider" class="rev_slider">
            <ul>
              <li data-transition="slideleft" data-slotamount="1" data-thumb="assets/img/slider/5.jpg">
                <img src="static/gadgets/assets/img/slider/5.jpg">
              </li>
              <li data-transition="slideleft" data-slotamount="1" data-thumb="assets/img/slider/6.jpg">
                <img src="static/gadgets/assets/img/slider/6.jpg">
              </li>
              <li data-transition="slideleft" data-slotamount="1" data-thumb="assets/img/slider/7.jpg">
                <img src="static/gadgets/assets/img/slider/7.jpg">
              </li>
              <li data-transition="slideleft" data-slotamount="1" data-thumb="assets/img/slider/8.jpg">
                <img src="static/gadgets/assets/img/slider/8.jpg">
              </li>
            </ul>
        </div>
        <!-- END SLIDER -->
